<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close-Up Navbar</title>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Website Icon -->
    <link rel="icon" href="menu-bar.png">
</head>
<body>
    <div class="main">
        <div class="flex">
            <div class="navbar close">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contacts</a></li>
                    <li><a href="#">Projects</a></li>
                </ul>
            </div>
            <div class="button">
                <div class="start"></div>
                <div class="middle"></div>
                <div class="end"></div>
            </div>
        </div>
        <div class="animation">
            <img src="arrow.png" class="arrow" alt="animation">
        </div>
    </div>
    <!-- JS Code -->
    <script src="script.js"></script>
</body>
</html>
